<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Create a Post</h2>
  <form id="postForm">
    <input type="text" placeholder="Picture URL" id="picture" required><br>
    <input type="text" placeholder="Price" id="price" required><br>
    <input type="text" placeholder="Model" id="model" required><br>
    <button type="submit">Post</button>
  </form>
  <button id="logoutBtn">Logout</button>


  <script src="app.js"></script>
</body>
</html>
